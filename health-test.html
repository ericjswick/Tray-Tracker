<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Test - Tray Tracker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            line-height: 1.6;
        }
        .health-status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .healthy {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        .loading {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #f59e0b;
        }
        pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üè• Tray Tracker - Health Check Test</h1>
    
    <p>This page tests the Vercel health endpoint to ensure the deployment is working correctly.</p>
    
    <button id="testHealth" onclick="testHealthEndpoint()">Test Health Endpoint</button>
    
    <div id="healthResult"></div>

    <script>
        async function testHealthEndpoint() {
            const button = document.getElementById('testHealth');
            const result = document.getElementById('healthResult');
            
            button.disabled = true;
            button.textContent = 'Testing...';
            
            result.innerHTML = '<div class="health-status loading">üîÑ Testing health endpoint...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="health-status healthy">
                            ‚úÖ Health check passed! Status: ${data.status}
                        </div>
                        <h3>Health Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="health-status error">
                            ‚ùå Health check failed! Status: ${response.status}
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="health-status error">
                        ‚ùå Error calling health endpoint: ${error.message}
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Test Health Endpoint';
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', testHealthEndpoint);
    </script>
</body>
</html>
